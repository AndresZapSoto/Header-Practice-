<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers Practice 01</title>

<style>
    body {
        background-color: aquamarine;
        margin: 0; /* Eliminate any margin arround header*/
    }
    .container {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
        display: flex;
        color: white;
        background-color: rgb(231, 207, 133);
        justify-content: space-between;
    }
    .nav {
       /* border: 2px solid white; */
        display: flex;
        float: right;
        align-items: right;
        padding-right: 20px;
        flex-direction: row;;
    }
    .logo img {
       /*border: 2px solid white;*/
        width: 250px;
        min-height: fit-content;
        padding: 10px;
        flex-direction: row;
    }
    .nav li {
        list-style-type: none;
        padding: 5px;
    }
    a {
        text-decoration: none;
        font-weight: bold;
        color: white;
        padding: 3px;
    }
    a:hover{
        color:black;
        text-decoration: underline 10px;
        font-size: 25px;
    }

    @media screen and (max-width: 850px) {
        body {
            background-color: rgb(218, 141, 141);
        }
        .container {
            flex-direction: column;
        }
    }

    @media screen and (max-width: 450px) {
        body {
            background-color: rgb(213, 196, 79);
        }
    }
</style>

</head>
<body>

<div class="container">
    <div class="logo">
        <img src="Resources/logo01.png" alt="Logo">
    </div>
    <div>
        <ul class="nav">
            <li><a href="#">Company</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</div>
    
</body>
</html>
